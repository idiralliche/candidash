openapi: 3.1.0
info:
  title: CandiDash API
  description: Job application tracking system API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health Check
      description: Health check endpoint.
      operationId: health_check_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /api/v1/auth/register:
    post:
      tags:
      - authentication
      summary: Register
      description: 'Register a new user.


        - **email**: User email (must be unique)

        - **first_name**: User first name (optional)

        - **last_name**: User last name (optional)

        - **password**: Password (minimum 8 characters)

        - **confirm_password**: Password confirmation (must match)'
      operationId: register_api_v1_auth_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/auth/login:
    post:
      tags:
      - authentication
      summary: Login
      description: 'Login with email and password to get JWT access token.


        OAuth2 compatible - use ''username'' field for email.


        - **username**: User email address

        - **password**: User password


        Returns JWT access token for authenticated requests.'
      operationId: login_api_v1_auth_login_post
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_login_api_v1_auth_login_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/companies/:
    get:
      tags:
      - companies
      summary: Get Companies
      description: 'Retrieve a list of companies owned by the current user with pagination.


        - **skip**: Number of records to skip (for pagination)

        - **limit**: Maximum number of records to return (max 100)


        Returns only companies belonging to the authenticated user.'
      operationId: get_companies_api_v1_companies__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Number of records to skip
          default: 0
          title: Skip
        description: Number of records to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Maximum number of records to return
          default: 100
          title: Limit
        description: Maximum number of records to return
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
                title: Response Get Companies Api V1 Companies  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - companies
      summary: Create Company
      description: 'Create a new company.


        - **name**: Company name (required)

        - **siret**: French business ID - 14 digits (optional)

        - **website**: Company website URL (optional)

        - **headquarters**: Company headquarters address (optional)

        - **is_intermediary**: Whether this is an intermediary company like ESN or
        agency (default: false)

        - **company_type**: Type of company: ESN, startup, enterprise, SME, etc. (optional)

        - **industry**: Industry sector: Healthcare, automotive, technology, etc.
        (optional)

        - **notes**: Additional notes (optional)


        The company will be automatically assigned to the authenticated user.'
      operationId: create_company_api_v1_companies__post
      security:
      - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/companies/{company_id}:
    get:
      tags:
      - companies
      summary: Get Company
      description: 'Retrieve a specific company by ID.


        - **company_id**: The ID of the company to retrieve


        Returns 404 if company doesn''t exist or doesn''t belong to the authenticated
        user.'
      operationId: get_company_api_v1_companies__company_id__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
          title: Company Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - companies
      summary: Update Company
      description: 'Update an existing company.


        - **company_id**: The ID of the company to update

        - All fields are optional - only provided fields will be updated


        Returns 404 if company doesn''t exist or doesn''t belong to the authenticated
        user.'
      operationId: update_company_api_v1_companies__company_id__put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
          title: Company Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - companies
      summary: Delete Company
      description: 'Delete a company.


        - **company_id**: The ID of the company to delete


        Note: This will cascade delete all associated products.

        Opportunities and contacts will have their company_id set to NULL.


        Returns 404 if company doesn''t exist or doesn''t belong to the authenticated
        user.'
      operationId: delete_company_api_v1_companies__company_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
          title: Company Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/documents/:
    get:
      tags:
      - documents
      summary: Get Documents
      description: 'Retrieve a list of documents owned by the current user with pagination.


        - **skip**: Number of records to skip (for pagination)

        - **limit**: Maximum number of records to return (max 100)


        Returns only documents belonging to the authenticated user.'
      operationId: get_documents_api_v1_documents__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Number of records to skip
          default: 0
          title: Skip
        description: Number of records to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Maximum number of records to return
          default: 100
          title: Limit
        description: Maximum number of records to return
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
                title: Response Get Documents Api V1 Documents  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - documents
      summary: Create Document
      description: "Create a new document record (for external links only).\n\n**Request\
        \ Body:**\n- **name**: Document name (required, 1-255 chars)\n- **type**:\
        \ Document type - resume, cover_letter, portfolio, certificate, job_posting,\
        \ other (required)\n- **format**: Must be 'external' for external links (required)\n\
        - **path**: External URL - must be HTTP or HTTPS from public domains (required)\n\
        - **is_external**: Must be true (required)\n- **description**: Free text description\
        \ (optional, max 5000 chars)\n\n**Automatic Validations (performed by Pydantic\
        \ in DocumentCreate schema):**\n- Path must be a valid HTTP/HTTPS URL when\
        \ is_external=true\n  (see @field_validator('path') in schemas/document.py\
        \ → validate_path_format())\n- Format must be 'external' when is_external=true\n\
        \  (see @field_validator('format') in schemas/document.py → validate_format_consistency())\n\
        - URL must not point to localhost or private IP addresses (security)\n  (see\
        \ validators/document_validators.py → validate_external_url())\n- Dangerous\
        \ protocols (javascript:, data:, file:) are blocked\n  (see validators/document_validators.py\
        \ → validate_external_url())\n\n**For File Uploads:**\nUse POST /documents/upload\
        \ instead of this endpoint.\n\n**Returns:**\n- **201**: Document created successfully\n\
        \n**Raises:**\n- **422**: Validation error (invalid format, localhost URL,\
        \ missing required fields, etc.)\n- **401**: Unauthorized (not authenticated)\n\
        \nThe document will be automatically assigned to the authenticated user."
      operationId: create_document_api_v1_documents__post
      security:
      - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/documents/{document_id}:
    get:
      tags:
      - documents
      summary: Get Document
      description: 'Retrieve a specific document by ID.


        - **document_id**: The ID of the document to retrieve


        Returns 404 if document doesn''t exist or doesn''t belong to the authenticated
        user.'
      operationId: get_document_api_v1_documents__document_id__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: document_id
        in: path
        required: true
        schema:
          type: integer
          title: Document Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - documents
      summary: Update Document
      description: "Update an existing document's metadata and/or storage location.\n\
        \n**Updatable Fields:**\n- **name**: Document name\n- **type**: Document type\n\
        - **description**: Description\n- **path**: Storage path/URL (see storage\
        \ migration below)\n- **is_external**: Storage type (local or external)\n\n\
        **Storage Migration Scenarios:**\n\n1. **Local → External** (e.g., uploaded\
        \ file → Google Drive link):\n   - Set `is_external: true` and `path: \"https://drive.google.com/...\"\
        `\n   - Local file will be automatically deleted\n   - Format automatically\
        \ set to 'external'\n\n2. **External → External** (e.g., Google Drive → OneDrive):\n\
        \   - Update `path: \"https://onedrive.live.com/...\"`\n   - Keep `is_external:\
        \ true` (or omit)\n\n3. **External → Local** (e.g., Drive link → uploaded\
        \ file):\n   - NOT supported via PUT (would require file upload)\n   - Use\
        \ dedicated endpoint: POST /documents/{id}/replace-file\n\n**Validations:**\n\
        - External URLs must be HTTPS from public domains (no localhost/private IPs)\n\
        - Path and is_external must be coherent (validated in validate_document_storage_update)\n\
        - Cannot make a document external without providing a valid URL\n\n**Returns:**\n\
        - **200**: Document updated successfully\n\n**Raises:**\n- **400**: Invalid\
        \ update (incoherent path/is_external, invalid URL, etc.)\n- **401**: Unauthorized\n\
        - **404**: Document not found"
      operationId: update_document_api_v1_documents__document_id__put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: document_id
        in: path
        required: true
        schema:
          type: integer
          title: Document Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - documents
      summary: Delete Document
      description: 'Delete a document permanently.


        **Parameters:**

        - **document_id**: The ID of the document to delete (required)


        **Behavior:**

        - **Local files** (is_external=false): Deletes both database record AND physical
        file

        - **External links** (is_external=true): Deletes only database record (URL
        not affected)


        **Note:** Deletion is permanent and cannot be undone.

        If the physical file is already missing (local files), the database record
        is still deleted.


        **Returns:**

        - **204**: Document deleted successfully (no content)


        **Raises:**

        - **401**: Unauthorized (not authenticated)

        - **404**: Document not found or doesn''t belong to user


        Only documents belonging to the authenticated user can be deleted.'
      operationId: delete_document_api_v1_documents__document_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: document_id
        in: path
        required: true
        schema:
          type: integer
          title: Document Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/documents/upload:
    post:
      tags:
      - documents
      summary: Upload Document
      description: 'Upload a document file (local storage).


        **Form Fields:**

        - **file**: File to upload (multipart/form-data, required)

        - **name**: Document name (required, 1-255 chars)

        - **type**: Document type - resume, cover_letter, portfolio, certificate,
        job_posting, other (required)

        - **description**: Optional description (max 5000 chars)


        **Supported File Formats:**

        - Documents: PDF, DOC, DOCX, RTF, TXT, MD, ODT

        - Presentations: PPT, PPTX, ODP

        - Spreadsheets: XLS, XLSX, ODS, CSV, TSV

        - Images: JPG, PNG, GIF, WEBP

        - Data: JSON


        **Automatic Validations (performed in process_uploaded_file helper):**

        - File size must not exceed 10 MB

        - MIME type validation using file content analysis (python-magic)

        - File extension must be in allowed list

        - Filename sanitization (prevents path traversal attacks)


        **Quota Check:**

        - Max 500 documents per user (check_user_quota)


        **Storage:**

        Files are stored as: {DOCUMENTS_PATH}/{user_id}/{uuid}.{extension}


        **Returns:**

        - **201**: Document uploaded and created successfully


        **Raises:**

        - **400**: Invalid file type or extension

        - **401**: Unauthorized (not authenticated)

        - **413**: File too large or quota exceeded

        - **422**: Validation error (missing fields, etc.)


        The document will be automatically assigned to the authenticated user.'
      operationId: upload_document_api_v1_documents_upload_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_document_api_v1_documents_upload_post'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /api/v1/documents/{document_id}/download:
    get:
      tags:
      - documents
      summary: Download Document
      description: "Download a document or redirect to external link.\n\n**Parameters:**\n\
        - **document_id**: The ID of the document to download (required)\n\n**Behavior:**\n\
        - **Local files** (is_external=false): Returns file with appropriate Content-Type\n\
        \  * Browser will display if possible (PDF, images)\n  * User can download\
        \ via browser's download button\n  * Content-Disposition: inline with original\
        \ filename\n\n- **External links** (is_external=true): Redirects to external\
        \ URL (307 redirect)\n\n**Returns:**\n- **200**: File streamed successfully\
        \ (local files)\n- **307**: Temporary redirect to external URL (external links)\n\
        \n**Raises:**\n- **401**: Unauthorized (not authenticated)\n- **404**: Document\
        \ not found, doesn't belong to user, or file missing on storage\n\nOnly documents\
        \ belonging to the authenticated user can be accessed."
      operationId: download_document_api_v1_documents__document_id__download_get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: document_id
        in: path
        required: true
        schema:
          type: integer
          title: Document Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/documents/{document_id}/replace-file:
    post:
      tags:
      - documents
      summary: Replace File
      description: 'Replace an external document with an uploaded file (external →
        local conversion).


        **Use Case:**

        User has an external link (Google Drive, OneDrive, etc.) and wants to store

        the file directly on CandiDash instead, while keeping the same document ID

        and metadata (name, type, description).


        **Process:**

        1. User downloads file from external source manually

        2. User uploads file via this endpoint

        3. Document keeps same ID, name, type, description

        4. Only path, format, is_external change


        **Validations (performed in process_uploaded_file helper):**

        - File size must not exceed 10 MB

        - MIME type validation with python-magic

        - File extension must be allowed

        - Filename sanitization


        **Quota Check:**

        - Max 500 documents per user (check_user_quota)

        - Document must currently be external (is_external=true)


        **Returns:**

        - **200**: File uploaded and document converted successfully


        **Raises:**

        - **400**: Document is already local, or file validation failed

        - **401**: Unauthorized

        - **404**: Document not found

        - **413**: File too large or quota exceeded'
      operationId: replace_file_api_v1_documents__document_id__replace_file_post
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: document_id
        in: path
        required: true
        schema:
          type: integer
          title: Document Id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_replace_file_api_v1_documents__document_id__replace_file_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/contacts/:
    get:
      tags:
      - contacts
      summary: Get Contacts
      description: 'Retrieve a list of contacts owned by the current user with pagination
        and optional filtering.


        - **skip**: Number of records to skip (for pagination)

        - **limit**: Maximum number of records to return (max 100)

        - **company_id**: Optional filter by company ID

        - **is_independent_recruiter**: Optional filter by independent recruiter status


        Returns only contacts belonging to the authenticated user.'
      operationId: get_contacts_api_v1_contacts__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Number of records to skip
          default: 0
          title: Skip
        description: Number of records to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Maximum number of records to return
          default: 100
          title: Limit
        description: Maximum number of records to return
      - name: company_id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          description: Filter by company ID
          title: Company Id
        description: Filter by company ID
      - name: is_independent_recruiter
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          description: Filter by independent recruiter status
          title: Is Independent Recruiter
        description: Filter by independent recruiter status
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
                title: Response Get Contacts Api V1 Contacts  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - contacts
      summary: Create Contact
      description: 'Create a new contact.


        - **last_name**: Contact''s last name (required)

