          type: integer
          minimum: 0
          description: Number of records to skip
          default: 0
          title: Skip
        description: Number of records to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Maximum number of records to return
          default: 100
          title: Limit
        description: Maximum number of records to return
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
                title: Response Get Companies Api V1 Companies  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - companies
      summary: Create Company
      description: 'Create a new company.


        - **name**: Company name (required)

        - **siret**: French business ID - 14 digits (optional)

        - **website**: Company website URL (optional)

        - **headquarters**: Company headquarters address (optional)

        - **is_intermediary**: Whether this is an intermediary company like ESN or
        agency (default: false)

        - **company_type**: Type of company: ESN, startup, enterprise, SME, etc. (optional)

        - **industry**: Industry sector: Healthcare, automotive, technology, etc.
        (optional)

        - **notes**: Additional notes (optional)'
      operationId: create_company_api_v1_companies__post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
