[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Custom markers
markers =
    integration: mark test as integration test (full E2E)
    unit: mark test as unit test
    siret: mark test as SIRET constraint test
    slow: mark test as slow running
