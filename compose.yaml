services:
  # Persistent Database for Development
  db:
    image: postgres:15-alpine
    container_name: candidash_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-candidash_db}
      POSTGRES_USER: ${POSTGRES_USER:-candidash_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-candidash_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - candidash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-candidash_user} -d ${POSTGRES_DB:-candidash_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend in Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: candidash-backend:latest
    container_name: candidash_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app # Hot Reload code
      - ./documents:/app/documents # Persist uploaded documents
    secrets:
      - secret_key
    environment:
      ENV: dev
      # Dynamic URL construction
      DATABASE_URL: postgresql://${POSTGRES_USER:-candidash_user}:${POSTGRES_PASSWORD:-candidash_password}@db:5432/${POSTGRES_DB:-candidash_db}
      DOCUMENTS_PATH: /app/documents
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Wait for DB -> Migrate -> Start Server with Reload
    command: >
      /bin/bash -c "./scripts/wait-for-db.sh db 5432 && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - candidash-network

secrets:
  secret_key:
    file: ./secrets/secret_key.txt

volumes:
  postgres_data:

networks:
  candidash-network:
    driver: bridge
