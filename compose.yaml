services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: candidash_db
    environment:
      POSTGRES_USER: candidash_user
      POSTGRES_PASSWORD: candidash_password
      POSTGRES_DB: candidash_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - candidash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U candidash_user -d candidash_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: candidash_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./documents:/app/documents
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://candidash_user:candidash_password@db:5432/candidash_db
      DOCUMENTS_PATH: /app/documents
    depends_on:
      db:
        condition: service_healthy
    networks:
      - candidash-network

volumes:
  postgres_data:

networks:
  candidash-network:
    driver: bridge
